<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>案例-动态表格</title>
        <style>
            .div1{
                height: 500px;
                width: 800px;
                margin: auto;
                margin-top: 100px;
            }
            .div11{
                margin-left: 200px;
            }
            .div12{
                margin-top: 50px;
                margin-left: 250px;
            }
            #tab2{
                border: 1px solid #ccaaff;
            }
            #tab1 tr td{
                height: 30px;
                width: 200px;
            }
            #tab2 tr td{
                border: 1px solid #ccaaff;
                height: 25px;
                width: 100px;
                margin: auto;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <div class="div1">
            <div class="div11">
                <table id="tab1">
                    <tr>
                        <td><input type="text" placeholder="请输入编号" id="key"></td>
                        <td><input type="text" placeholder="请输入姓名" id="name"></td>
                        <td><input type="text" placeholder="请输入性别" id="sex"></td>
                        <td><input type="button" value="添加" id="add"></td>
                    </tr>
                </table>
            </div>
            <div class="div12">
                <table id="tab2">
                    <caption>学生信息表</caption>
                    <tr>
                        <td ><b>编号</b></td>
                        <td ><b>姓名</b></td>
                        <td ><b>性别</b></td>
                        <td ><b>操作</b></td>
                    </tr>
                    <tr>
                        <td >1</td>
                        <td >令狐冲</td>
                        <td >男</td>
                        <td ><a href="javascript:void(0)" onclick="delTr(this)">删除</a></td>
                    </tr>
                    <tr>
                        <td >2</td>
                        <td >杨过</td>
                        <td >男</td>
                        <td ><a href="javascript:void(0)" onclick="delTr(this)">删除</a></td>
                    </tr>
                    <tr>
                        <td >3</td>
                        <td >小龙女</td>
                        <td >女</td>
                        <td ><a href="javascript:void(0)" onclick="delTr(this)">删除</a></td>
                    </tr>


                </table>
            </div>
        </div>
        <script>
            /*
            1.添加
                1. 给添加按钮绑定事件
                2. 获取文本框的内容
                3. 创建td，设置td的文本为文本框的内容
                4. 创建tr
                5. 将td添加到tr中
                6. 获取table，将tr添加到table中
            2.删除
                1.确定点击的是哪一个超链接
                    <a href="javascript:void(0)" onclick="delTr(this)">删除</a>
                2.怎么删除
                    removeChild（）：通过父节点删除子节点
             */
            // number = 0;
            var add = document.getElementById("add");
            add.onclick = function(){

                var tab2 = document.getElementById("tab2");
                var add_tr = document.createElement("tr");
                // add_tr.setAttribute("id",number);
                var tdKey = document.createElement("td");
                var tdName = document.createElement("td");
                var tdSex = document.createElement("td");
                var tdRemove = document.createElement("td");
                var a = document.createElement("a");
                a.setAttribute("href","javascript:void(0)");
                a.setAttribute("onclick","delTr(this)");
                a.innerText = "删除";
                tdKey.innerText = document.getElementById("key").value;
                tdName.innerHTML = document.getElementById("name").value;
                tdSex.innerHTML = sex = document.getElementById("sex").value;
                tdRemove.appendChild(a);
                add_tr.appendChild(tdKey);
                add_tr.appendChild(tdName);
                add_tr.appendChild(tdSex);

                add_tr.appendChild(tdRemove);
                tab2.appendChild(add_tr);
            }
            function delTr(obj){
                var table = obj.parentNode.parentNode.parentNode;
                var tr = obj.parentNode.parentNode;

                table.removeChild(tr);
            }
        </script>
    </body>
</html>
